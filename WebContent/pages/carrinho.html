<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
			  <th></th>
			  <th>Livro</th>
			  <th>Preço</th>
			  <th>Quantidade</th>
			  <th>Subtotal</th>
			</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="item in carrinho">
    			<td><img class="linha"data-ng-src="data:image/PNG;base64,{{_arrayBufferToBase64(item.livro.imagem)}}"/></td>
    			<td class="linha">{{item.livro.tituloLivro}}</td>
    			<td class="linha">{{item.livro.precoVenda | currency}}</td>
    			<td class="linha">{{item.quantidade}}</td>
    			<td class="linha">{{item.livro.precoVenda * item.livro.quantidade}}</td>
    		</tr>
    	</tbody>
	</table>
</div>
