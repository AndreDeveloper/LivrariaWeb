<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="livraria">
<head>
	<meta charset="utf-8" />
	<title>Insert title here</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<link rel="stylesheet" href="css/app.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="lib/angular/angular.js"></script>	
	<script src="lib/angular/angular-locale_pt-br.js"></script>
  	<script src="js/app.js"></script>		
	<script src="js/controllers/LivrariaCtrl.js"></script>
	<script src="services/livrariaAPIService.js"></script>
	<script src="value/configValue.js"></script>
</head>
<body ng-controller="livrariaCtrl">
<!-- navbar menu do site -->
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>                        
      			</button>
      		<a class="navbar-brand" href="#">Logo</a>
    		</div>
	    	<div class="collapse navbar-collapse" id="myNavbar">
	      		<ul class="nav navbar-nav">
	        		<li class="active"><a href="#">Home</a></li>
	        		<li><a href="#">About</a></li>
	        		<li><a href="#">Administração</a></li>
	      		</ul>
	      		<ul class="nav navbar-nav navbar-right">
	        		<li><a href="#"> Meu Carrinho</a></li>
	      		</ul>
    	</div>
  		</div>
	</nav>
	<div class="container-fluid text-center">    
  		<div class="row content">
<!-- div lateral esquerda -->
			<div class="carrega col-sm-2 sidenav" ng-show="carregandoCategorias">
				<img src="resources/loader.gif"/>
			</div>
    		<div class="col-sm-2 sidenav" >
      			<p ng-repeat="categoria in categorias"><a href="#">{{categoria}}</a></p>      			
    		</div>
<!-- div do centro -->
    	<div class="col-sm-8 text-left bg-grey espaco"> 
    		<div class="carrega col-sm-8" ng-show="carregandoLivros">
				<img class="carrega" src="resources/loader.gif"/>
			</div>
    		<div class="col-sm-3" ng-repeat="livro in livros">
		      	<div class="thumbnail">
					<img data-ng-src="data:image/PNG;base64,{{_arrayBufferToBase64(livro.imagem)}}">
		        	<p class="text-center"><strong>{{livro.precoVenda | currency}}</strong></p>
      			</div>
    		</div>
    	</div>
<!-- div da lateral direita -->
    	<div class="col-sm-2 sidenav">
	      	<div class="well">
	        	<p>ADS</p>
	      	</div>
	      	<div class="well">
	        	<p>ADS</p>
	      	</div>
    	</div>
  		</div>
	</div>
<!-- rodapé -->
	<footer class="container-fluid text-center">
  		<p>Footer Text</p>
	</footer>

</body>
</html>
